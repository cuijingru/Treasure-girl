<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .red{
            color:red;
        }
        .thin{
            font-weight:200;
        }
        .italic{
            font-style:italic;
        }
        .active{
            letter-spacing:0.5em;
        }
    </style>
</head>
<body>
<div id="app">
    <!--<h1 class="red thin">这是一个很大很大的H1！！！</h1>-->
    <!--第一种使用方式，直接传递一个数组，这里的class需要使用v-bind做数据绑定-->
   <!-- <h1 :class="['red','thin']">这是一个很大很大的H1！！！</h1>-->
<!--在数组中使用三元表达式-->
    <!--<h1 :class="['red','thin',flag'active':'']">这是一个很大很大的H1！！！</h1>-->
    <!--第二种三元表达式-->
<!--在数组中使用对象来代替三元表达式，提高代码的可读性-->
    <!--<h1 :class="['red','thin',{'active':flag}]">这是一个很大很大的H1！！！</h1>-->
   <!--在为class使用v-bind绑定对象的时候，对象的属性是类名，由于对象的属性可带引号，也可不带引号，所以这里没写引号-->
    <!--<h1 :class="{red:true,thin:true,italic:false,active:false}">这是一个很大很大的H1！！！</h1>-->
    <h1 :class="classObj">这是一个很大很大的H1！！！</h1>
</div>

</body>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            flag: false,
            classObj:{
                red:true,thin:true,italic:false,active:false
            }
        },
        methods:{}
    });
</script>
</html>
