<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--导入vue的包-->

    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <!--v-cloak能够解决插值表达式闪烁的问题-->
    <p v-cloak>{{msg}}</p>
    <h4 v-text="msg2"></h4>
    <div v-html="msg2"></div>
    <input type="button" value="按钮" :title="mytitle" @click="show">
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
   var vm= new Vue({
        el:'#app',
       data:{
            msg:'123',
           msg2:'<h1>哈哈哈</h1>',
           mytitle:'这是一个自己定义的title',
       },
       methods:{
            show:function(){
                alert('Hello')
            }
       }
    })
</script>
</body>
</html>
