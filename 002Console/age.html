<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var age;
        age = prompt("请输入年龄");
        if (isNaN(age)) {
            document.write("请输入一个数字");
        }
        else {
            if (age >= 18) {
                if (age > 400) {
                    document.write("成精了")
                } else {
                    document.write("你已经成年")
                }
            } else {
                document.write("对不起，你还未成年，不能进入该网页")
            }
        }
    </script>
</head>
<body>

</body>
</html>
