<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font-size:50px;
        }
    </style>
    <script>
        function isInteger(obj) {
            return obj%1 === 0;
        }
       var price = 10,count;
       count = prompt(price+"元一杯，您要多少杯？");
      /* 1杯10元  (count+1)/2*15-5
       2杯15元  (count)/2*15
       3杯25元
       4杯30元
       5杯40元*/
      if(isNaN(count)){
          document.write("请输入一个数字")
      }
      else {
          if (isInteger(count)) {
              if (count % 2 == 0) {
                  totalprice = count * price * 0.75;
              } else {
                  totalprice = count * price * 0.75 + price / 4;
              }
              document.write("您总共消费了" + totalprice + "元");
          }
          else{
              document.write("必须整数杯");
          }
      }
    </script>
</head>
