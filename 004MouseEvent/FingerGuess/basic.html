<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>猜丁壳</title>
</head>
<body onload="go()">

</body>
<script>
    function go() {
        var r = 3 * Math.random();
        document.body.innerHTML= r ;
        if (r<1){
            document.body.innerHTML= "<img src='images/rock.png'>" ;
        }
       else if (r<2){
            document.body.innerHTML= "<img src='images/scissors.png'>" ;
        }
        else{
            document.body.innerHTML= "<img src='images/paper.png'>" ;
        }
    }
</script>
</html>
