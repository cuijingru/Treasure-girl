<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #bgmButton{
            height: 100px;
            width: 100px;
            background-image: url('images/music.gif');
        }
    </style>
</head>
<body>
<audio id="bgm" src="mp3/和田薫 - ふたりの気持ち.mp3" preload="auto" autoplay="autoplay" loop="loop"></audio>
<div id="bgmButton" onclick="control()"></div>
</body>
<script>
    var isPLaying = true;
    function control() {
        if (isPLaying) {
            document.getElementById("bgm").pause();
            isPLaying = !isPLaying;
        }
        else{
            document.getElementById("bgm").play();
            isPLaying = !isPLaying;
        }

    }
</script>
</html>
