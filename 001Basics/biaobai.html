<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>敏敏相思忆</title>
    <style type="text/css">
        body{
            background-image: url(./images/3.jpg);
            background-size: 100% 100%;
            height: 100%;
        }
        html{
            height: 100%;
        }
        @keyframes myfirst {
            0% {opacity: 0}
            10% {opacity: 100}
            20% {opacity: 0}
            100% {opacity: 0}
            }
        @keyframes mysecond {
            0% {opacity: 0}
            20% {opacity: 0}
            30% {opacity: 100}
            40% {opacity: 0}
            100% {opacity: 0}
        }
        @keyframes mythird {
            0% {opacity: 0}
            40% {opacity: 0}
            50% {opacity: 100}
            60% {opacity: 0}
            100% {opacity: 0}
        }
        @keyframes myfourth {
            0% {opacity: 0}
            60% {opacity: 0}
            70% {opacity: 100}
            80% {opacity: 0}
            100% {opacity: 0}

            }

        p {
            font-size: 30px;
     /*       position: absolute;
            width: 100%;*/
            text-align: center;
            animation: myfirst 20s infinite;
        }
        #rensheng{
            animation: myfirst 20s infinite;
            animation-timing-function: linear;
        }
        #wang{
            animation: mysecond 20s infinite;
            animation-timing-function: linear;
        }
        #bu{
            animation: mythird 20s infinite;
            animation-timing-function: linear;
        }
        #zhongdian{
            animation: myfourth 20s infinite;
            animation-timing-function: linear;
        }


    </style>
</head>
<body>
<audio src="wav/郭燕 - 天空之城 (钢琴版).mp3" autoplay="autoplay" loop="loop">
</audio>
<!--<h1 id="doudou">豆豆箴言</h1>-->
<p id="rensheng">因为人生这条路太长了呀</p>
<p id="wang">一眼望不到头</p>
<p id="bu">你望不到太仔细的方向</p>
<p id="zhongdian">也望不清终点的模样</p>
</body>
</html>
